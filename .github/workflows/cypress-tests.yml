name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executa todos os dias às 2:00 UTC
    - cron: '0 2 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Executa testes em múltiplos navegadores
        browser: [chrome, firefox, edge]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify site accessibility
        run: |
          curl -f https://automationexercise.com || exit 1
          echo "✅ Site is accessible"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          headless: true
          record: false
          parallel: false
          spec: cypress/e2e/**/*.cy.js
          config-file: cypress.config.js
          start: npm run cypress:run
          wait-on: 'https://automationexercise.com'
          wait-on-timeout: 120
        env:
          CYPRESS_RETRIES: 2
          CYPRESS_VIDEO: true
          CYPRESS_SCREENSHOT_ON_RUN_FAILURE: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ matrix.browser }}
          path: |
            cypress/reports/
            cypress/videos/
            cypress/screenshots/

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots/

  # Job para gerar relatório consolidado
  generate-report:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge reports
        run: |
          mkdir -p cypress/reports
          find artifacts -name "*.json" -exec cp {} cypress/reports/ \;
          npm run report:merge
          npm run report:generate

      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-report
          path: cypress/reports/

  # Job para notificação (opcional)
  notify:
    runs-on: ubuntu-latest
    needs: [cypress-run, generate-report]
    if: always()
    
    steps:
      - name: Notify test results
        run: |
          if [ "${{ needs.cypress-run.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed!"
          fi

